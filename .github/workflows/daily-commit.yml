name: Daily DSA Question Generator

on:
  schedule:
    # TESTING: Run every 5 minutes (change back to '0 0 * * *' for daily)
    - cron: '*/5 * * * *'
  workflow_dispatch:
  # Optional: Also run when the workflow file is pushed
  push:
    branches:
      - main
    paths:
      - '.github/workflows/daily-commit.yml'

jobs:
  generate_daily_question:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Ensure we have the full history for proper commits
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate daily DSA question
        run: |
          echo "Starting daily question generation at $(date)"
          node generate-daily-question.js

      - name: Commit and push changes
        run: |
          git config --global user.name "swopnilll"
          git config --global user.email "swopnilacharya@gmail.com"

          # Add all new files and changes
          git add DSA/ questions-tracker.json

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Get current date for commit message
            CURRENT_DATE=$(date +'%Y-%m-%d')
            git commit -m "Add daily DSA question for ${CURRENT_DATE}"
            git push
            echo "Successfully pushed daily question!"
          fi
